<section class="skills container main-padding">
  <h1 class="hiddens" style="transition-delay: 700ms;">
    <span class="me-1 main-text">.</span>
    Skills Me
  </h1>
  <ul class="list-unstyled main-text row">
    <ul class="list-unstyled main-text row">
    @for (skill of skills(); track skill; let i = $index) {
      <div class="col-12 col-md-6 text-start hiddens" [style.transitionDelay]="(800 + i * 100) + 'ms'">
        <li>{{ skill }}</li>
      </div>
    }
  </ul>
  
  </ul>
</section>
